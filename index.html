<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0ae1aebe6f.js" crossorigin="anonymous"></script>
    <title>Banana Translator!</title>
  </head>
  <body>
    <div class="navbar">
      <h1 class="navbar-text">Go Banana!</h1>
    </div>
    <div class="main">
        <div class="input-section">
          <h2 class="input-title">Enter your text below and translate to minion language!</h2>
          <textarea name="" id="usertext" cols="100" rows="10"></textarea>
        </div>
        <div class="btn-div">
          <button id="btn-translate">Translate</button>
        </div>
        <div class="output-section">
          <textarea name="" id="translation" cols="30" rows="10"></textarea>
          <h2 class="output-title">
            Coolio !! You got a new skill !!
          </h2>
        </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
